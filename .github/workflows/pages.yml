name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install

      - name: Generate API docs (TypeDoc + rustdoc)
        run: bun run docs:api

      # Build workspace packages (webtau, webtau-vite) so examples can import them
      - name: Build packages
        run: |
          cd packages/webtau && bun run build
          cd ../webtau-vite && bun run build
          cd ../create-gametau && bun run build

      # Build counter example
      - name: Build counter
        working-directory: examples/counter
        run: bunx vite build --base=/gametau/counter/

      # Build pong example
      - name: Build pong
        working-directory: examples/pong
        run: bunx vite build --base=/gametau/pong/

      # Build battlestation example
      - name: Build battlestation
        working-directory: examples/battlestation
        run: bunx vite build --base=/gametau/battlestation/

      # Build site
      - name: Build site
        working-directory: site
        run: bunx vite build

      # Assemble site
      - name: Assemble site
        run: |
          mkdir -p _site
          cp -r site/dist/* _site/
          cp -r .api-docs _site/api
          cp -r examples/counter/dist _site/counter
          cp -r examples/pong/dist _site/pong
          cp -r examples/battlestation/dist _site/battlestation

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_call:

jobs:
  rust:
    name: Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace
      - run: cargo clippy --workspace -- -D warnings

  typescript:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      # Run each package separately to avoid mock.module() leaking between packages
      - run: cd packages/webtau && bun test
      - run: cd packages/webtau-vite && bun test
      - run: cd packages/create-gametau && bun test
      - run: bunx tsc --noEmit -p packages/webtau/tsconfig.json
      - run: bunx tsc --noEmit -p packages/webtau-vite/tsconfig.json
      - run: bunx tsc --noEmit -p packages/create-gametau/tsconfig.json

name: Publish

on:
  push:
    tags: ['v*']

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  publish-npm:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - name: Build packages
        run: |
          cd packages/webtau && bun run build
          cd ../webtau-vite && bun run build
          cd ../create-gametau && bun run build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Publish webtau (npm alpha)
        run: cd packages/webtau && npm publish --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish webtau-vite (npm alpha)
        run: cd packages/webtau-vite && npm publish --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Publish create-gametau (npm alpha)
        run: cd packages/create-gametau && npm publish --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-crate:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish webtau-macros (must come first)
        run: cargo publish -p webtau-macros
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Wait for crates.io index propagation
        run: |
          for attempt in {1..15}; do
            result="$(cargo search webtau-macros --limit 1 || true)"
            if [[ "$result" == webtau-macros* ]]; then
              echo "webtau-macros is visible on crates.io."
              exit 0
            fi
            echo "webtau-macros not indexed yet (attempt ${attempt}/15). Waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for crates.io index propagation."
          exit 1
      - name: Publish webtau
        run: cargo publish -p webtau
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

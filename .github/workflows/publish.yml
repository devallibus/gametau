name: Publish

on:
  push:
    tags: ['v*']

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  publish-npm:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - name: Build packages
        run: |
          cd packages/webtau && bun run build
          cd ../webtau-vite && bun run build
          cd ../create-gametau && bun run build
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Resolve npm dist-tag
        run: |
          version="${GITHUB_REF_NAME#v}"
          if [[ "$version" == *-* ]]; then
            dist_tag="alpha"
          else
            dist_tag="latest"
          fi
          echo "NPM_DIST_TAG=${dist_tag}" >> "$GITHUB_ENV"
          echo "Using npm dist-tag '${dist_tag}' for v${version}."
      - name: Publish webtau
        run: cd packages/webtau && npm publish --access public --tag "$NPM_DIST_TAG" --provenance
      - name: Publish webtau-vite
        run: cd packages/webtau-vite && npm publish --access public --tag "$NPM_DIST_TAG" --provenance
      - name: Publish create-gametau
        run: cd packages/create-gametau && npm publish --access public --tag "$NPM_DIST_TAG" --provenance

  publish-crate:
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Publish webtau-macros (must come first)
        run: cargo publish -p webtau-macros
      - name: Wait for crates.io index propagation
        run: |
          expected_version="$(cargo pkgid -p webtau-macros | sed -E 's/.*#(.*)$/\1/')"
          echo "Waiting for webtau-macros v${expected_version} to appear on crates.io..."
          for attempt in {1..15}; do
            result="$(cargo search webtau-macros --limit 1 || true)"
            if [[ "$result" == "webtau-macros = \"$expected_version\""* ]]; then
              echo "webtau-macros v${expected_version} is visible on crates.io."
              exit 0
            fi
            echo "webtau-macros v${expected_version} not indexed yet (attempt ${attempt}/15). Waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for webtau-macros v${expected_version} index propagation."
          exit 1
      - name: Publish webtau
        run: cargo publish -p webtau

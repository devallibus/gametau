name: Publish

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to smoke-test (e.g. 0.2.1). Skips publish, runs verification only.'
        required: true

jobs:
  ci:
    if: github.event_name != 'workflow_dispatch'
    uses: ./.github/workflows/ci.yml

  publish-npm:
    if: github.event_name != 'workflow_dispatch'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - run: bun install
      - name: Build packages
        run: |
          cd packages/webtau && bun run build
          cd ../webtau-vite && bun run build
          cd ../create-gametau && bun run build
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Resolve npm dist-tag
        run: |
          version="${GITHUB_REF_NAME#v}"
          if [[ "$version" == *-* ]]; then
            dist_tag="alpha"
          else
            dist_tag="latest"
          fi
          echo "NPM_DIST_TAG=${dist_tag}" >> "$GITHUB_ENV"
          echo "Using npm dist-tag '${dist_tag}' for v${version}."
      - name: Publish webtau
        run: |
          cd packages/webtau
          pkg_name="$(node -p "require('./package.json').name")"
          pkg_version="$(node -p "require('./package.json').version")"
          if npm view "${pkg_name}@${pkg_version}" version >/dev/null 2>&1; then
            echo "${pkg_name}@${pkg_version} already published; skipping."
            exit 0
          fi
          npm publish --access public --tag "$NPM_DIST_TAG" --provenance
      - name: Publish webtau-vite
        run: |
          cd packages/webtau-vite
          pkg_name="$(node -p "require('./package.json').name")"
          pkg_version="$(node -p "require('./package.json').version")"
          if npm view "${pkg_name}@${pkg_version}" version >/dev/null 2>&1; then
            echo "${pkg_name}@${pkg_version} already published; skipping."
            exit 0
          fi
          npm publish --access public --tag "$NPM_DIST_TAG" --provenance
      - name: Publish create-gametau
        run: |
          cd packages/create-gametau
          pkg_name="$(node -p "require('./package.json').name")"
          pkg_version="$(node -p "require('./package.json').version")"
          if npm view "${pkg_name}@${pkg_version}" version >/dev/null 2>&1; then
            echo "${pkg_name}@${pkg_version} already published; skipping."
            exit 0
          fi
          npm publish --access public --tag "$NPM_DIST_TAG" --provenance

  publish-crate:
    if: github.event_name != 'workflow_dispatch'
    needs: ci
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Authenticate with crates.io
        id: auth
        uses: rust-lang/crates-io-auth-action@v1
      - name: Resolve crate versions
        run: |
          workspace_version="$(awk -F'\"' '/^version = / {print $2; exit}' Cargo.toml)"
          echo "WEBTAU_MACROS_VERSION=${workspace_version}" >> "$GITHUB_ENV"
          echo "WEBTAU_VERSION=${workspace_version}" >> "$GITHUB_ENV"
      - name: Publish webtau-macros (must come first)
        run: |
          set +e
          publish_output="$(cargo publish -p webtau-macros 2>&1)"
          publish_status=$?
          set -e
          echo "$publish_output"
          if [ $publish_status -eq 0 ]; then
            exit 0
          fi
          if [[ "$publish_output" == *"already exists on crates.io index"* ]]; then
            echo "webtau-macros v${WEBTAU_MACROS_VERSION} already published; skipping."
            exit 0
          fi
          exit $publish_status
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
      - name: Wait for crates.io index propagation
        run: |
          expected_version="${WEBTAU_MACROS_VERSION}"
          echo "Waiting for webtau-macros v${expected_version} to appear on crates.io..."
          for attempt in {1..30}; do
            result="$(cargo search webtau-macros --limit 1 || true)"
            if [[ "$result" == "webtau-macros = \"$expected_version\""* ]]; then
              echo "webtau-macros v${expected_version} is visible on crates.io."
              exit 0
            fi
            echo "webtau-macros v${expected_version} not indexed yet (attempt ${attempt}/30). Waiting 10s..."
            sleep 10
          done
          echo "Timed out waiting for webtau-macros v${expected_version} in search results; proceeding with publish retries."
      - name: Publish webtau
        run: |
          for attempt in {1..30}; do
            set +e
            publish_output="$(cargo publish -p webtau 2>&1)"
            publish_status=$?
            set -e
            echo "$publish_output"
            if [ $publish_status -eq 0 ]; then
              exit 0
            fi
            if [[ "$publish_output" == *"already exists on crates.io index"* ]]; then
              echo "webtau v${WEBTAU_VERSION} already published; skipping."
              exit 0
            fi
            if [[ "$publish_output" == *"failed to select a version for the requirement"* ]] && [[ "$publish_output" == *"webtau-macros"* ]]; then
              echo "webtau-macros v${WEBTAU_MACROS_VERSION} likely still propagating (attempt ${attempt}/30). Waiting 10s..."
              sleep 10
              continue
            fi
            exit $publish_status
          done
          echo "Timed out waiting for webtau-macros v${WEBTAU_MACROS_VERSION} to become publishable dependency for webtau."
          exit 1
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  verify-publish:
    name: Verify Published Artifacts
    needs: [publish-npm, publish-crate]
    if: >-
      always() && !cancelled() && (
        github.event_name == 'workflow_dispatch' ||
        (needs.publish-npm.result == 'success' && needs.publish-crate.result == 'success')
      )
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - uses: dtolnay/rust-toolchain@stable

      - name: Resolve version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          else
            version="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=${version}" >> "$GITHUB_ENV"
          echo "Verifying published artifacts for v${version}"

      - name: Wait for registry propagation
        if: github.event_name != 'workflow_dispatch'
        run: sleep 60

      - name: Verify npm — webtau
        run: |
          tmp="$(mktemp -d)"
          cd "$tmp"
          npm init -y
          npm install "webtau@${VERSION}"
          node -e "import('webtau').then(m => console.log('webtau OK:', Object.keys(m)))"

      - name: Verify npm — webtau-vite
        run: |
          tmp="$(mktemp -d)"
          cd "$tmp"
          npm init -y
          npm install "webtau-vite@${VERSION}"
          node -e "import('webtau-vite').then(m => console.log('webtau-vite OK:', Object.keys(m)))"

      - name: Verify npm — create-gametau
        run: |
          tmp="$(mktemp -d)"
          cd "$tmp"
          npm install "create-gametau@${VERSION}"
          version_output="$(npx -y "create-gametau@${VERSION}" --version)"
          echo "$version_output"
          [[ "$version_output" == "create-gametau ${VERSION}" ]]

      - name: Verify crate — webtau
        run: |
          tmp="$(mktemp -d)"
          cd "$tmp"
          cargo init --name verify-webtau
          cargo add "webtau@=${VERSION}"
          cargo check

  consumer-smoke:
    name: Consumer Smoke Test
    needs: verify-publish
    runs-on: ubuntu-latest
    steps:
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9
      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Resolve version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          else
            version="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=${version}" >> "$GITHUB_ENV"

      - name: Scaffold project from registry
        run: |
          npx -y "create-gametau@${VERSION}" smoke-game
          test -d smoke-game
          test -f smoke-game/package.json

      - name: Install dependencies
        run: cd smoke-game && bun install

      - name: Build for web
        run: cd smoke-game && bun run build:web

      - name: Verify build output
        run: |
          test -d smoke-game/dist
          test -f smoke-game/dist/index.html
          echo "Consumer smoke test passed for v${VERSION}"

  release-evidence:
    name: Release Evidence Bundle
    needs: [publish-npm, publish-crate, verify-publish, consumer-smoke]
    if: >-
      always() && !cancelled() &&
      needs.verify-publish.result == 'success' &&
      needs.consumer-smoke.result == 'success' &&
      (
        github.event_name == 'workflow_dispatch' ||
        (needs.publish-npm.result == 'success' && needs.publish-crate.result == 'success')
      )
    runs-on: ubuntu-latest
    steps:
      - name: Resolve version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            version="${{ inputs.version }}"
          else
            version="${GITHUB_REF_NAME#v}"
          fi
          echo "VERSION=${version}" >> "$GITHUB_ENV"

      - name: Build evidence markdown
        env:
          PUBLISH_NPM_RESULT: ${{ needs.publish-npm.result }}
          PUBLISH_CRATE_RESULT: ${{ needs.publish-crate.result }}
          VERIFY_RESULT: ${{ needs.verify-publish.result }}
          CONSUMER_SMOKE_RESULT: ${{ needs.consumer-smoke.result }}
        run: |
          mkdir -p .release-evidence
          run_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          cat <<EOF > ".release-evidence/release-evidence-v${VERSION}.md"
          # Release Evidence — v${VERSION}

          ## Workflow Summary
          - Run URL: ${run_url}
          - publish-npm: ${PUBLISH_NPM_RESULT}
          - publish-crate: ${PUBLISH_CRATE_RESULT}
          - verify-publish: ${VERIFY_RESULT}
          - consumer-smoke: ${CONSUMER_SMOKE_RESULT}

          ## Required Gate References
          - Tag: v${VERSION}
          - Workflow run: ${run_url}
          - Checklist source: docs/RELEASE-GATE-CHECKLIST.md
          EOF
          cat ".release-evidence/release-evidence-v${VERSION}.md" >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/upload-artifact@v4
        with:
          name: release-evidence-v${{ env.VERSION }}
          path: .release-evidence

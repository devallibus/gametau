name: Deploy Production Worker

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: workers-prod
  cancel-in-progress: true

env:
  SITE_BASE_PATH: /
  COUNTER_BASE_PATH: /counter/
  PONG_BASE_PATH: /pong/
  BATTLESTATION_BASE_PATH: /battlestation/

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - run: bun install

      - name: Generate API docs (TypeDoc + rustdoc)
        run: bun run docs:api

      - name: Build packages
        run: |
          cd packages/webtau && bun run build
          cd ../webtau-vite && bun run build
          cd ../create-gametau && bun run build

      - name: Build counter
        working-directory: examples/counter
        run: bunx vite build --base=${{ env.COUNTER_BASE_PATH }}

      - name: Build pong
        working-directory: examples/pong
        run: bunx vite build --base=${{ env.PONG_BASE_PATH }}

      - name: Build battlestation
        working-directory: examples/battlestation
        run: bunx vite build --base=${{ env.BATTLESTATION_BASE_PATH }}

      - name: Build site
        working-directory: site
        run: SITE_BASE_PATH=${{ env.SITE_BASE_PATH }} bunx vite build

      - name: Assemble site artifact
        run: |
          mkdir -p _site
          cp -r site/dist/* _site/
          cp -r .api-docs _site/api
          cp -r examples/counter/dist _site/counter
          cp -r examples/pong/dist _site/pong
          cp -r examples/battlestation/dist _site/battlestation

      - name: Validate Cloudflare deployment configuration
        env:
          CF_ACCOUNT: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          if [ -z "$CF_ACCOUNT" ]; then
            echo "Missing repository secret: CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi
          if [ -z "$CF_TOKEN" ]; then
            echo "Missing repository secret: CLOUDFLARE_API_TOKEN"
            exit 1
          fi

      - name: Deploy to Worker (production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler.toml

      - name: Upload worker artifact (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: workers-prod-site-artifact
          path: _site
          if-no-files-found: ignore

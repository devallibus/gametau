<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A130 Defense — gametau example</title>
    <style>
      :root {
        /* Surfaces */
        --bs-bg-deep: #070a12;
        --bs-bg-mid: #112234;
        --bs-bg-surface: rgba(5, 8, 17, 0.7);
        /* Borders */
        --bs-border: #2a5a7d;
        --bs-border-dim: #1a3a55;
        /* Text */
        --bs-text: #9de2ff;
        --bs-text-label: #4f9ccc;
        --bs-text-value: #d8f4ff;
        --bs-text-hint: #7db7d9;
        --bs-text-alert: #ffd88a;
        --bs-text-log: #9dd7f5;
        /* Font / spacing */
        --bs-font: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
        --bs-fs-xs: 0.78rem;
        --bs-fs-sm: 0.85rem;
        --bs-fs-md: 1rem;
        --bs-fs-lg: 1.15rem;
        --bs-pad: 0.5rem;
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: var(--bs-font);
        background: var(--bs-bg-deep);
        color: var(--bs-text);
        height: 100dvh;
        width: 100vw;
        overflow: hidden;
      }

      /* Canvas fills entire viewport */
      #radar {
        display: block;
        width: 100vw;
        height: 100dvh;
        background: #030608;
      }

      /* HUD overlay: compact strip at top-right */
      .panel {
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem 0.75rem;
        max-width: 420px;
        background: var(--bs-bg-surface);
        backdrop-filter: blur(6px);
        border: 1px solid var(--bs-border-dim);
        border-radius: 6px;
        padding: var(--bs-pad) 0.75rem;
        font-size: var(--bs-fs-sm);
        line-height: 1.4;
        z-index: 10;
        pointer-events: none;
      }

      .panel > div { white-space: nowrap; }

      .label { color: var(--bs-text-label); }
      .value { color: var(--bs-text-value); }

      .hint {
        width: 100%;
        font-size: var(--bs-fs-xs);
        color: var(--bs-text-hint);
      }

      /* Alert log: overlay at bottom-left */
      .alert-overlay {
        position: fixed;
        bottom: 0.5rem;
        left: 0.5rem;
        max-width: 460px;
        background: var(--bs-bg-surface);
        backdrop-filter: blur(6px);
        border: 1px solid var(--bs-border-dim);
        border-radius: 6px;
        padding: var(--bs-pad) 0.75rem;
        font-size: var(--bs-fs-xs);
        z-index: 10;
        pointer-events: none;
      }

      .alert {
        color: var(--bs-text-alert);
        min-height: 1.2rem;
      }

      #alert-log {
        margin-top: 0.25rem;
        max-height: 6rem;
        overflow: hidden;
        color: var(--bs-text-log);
      }

      /* Mobile: slightly wider panels */
      @media (max-width: 767px) {
        .panel {
          max-width: 90vw;
          font-size: var(--bs-fs-xs);
        }
        .alert-overlay {
          max-width: 90vw;
        }
        .hint:last-of-type { display: none; }
      }

      /* Short viewport: hide hints */
      @media (max-height: 500px) {
        :root {
          --bs-fs-sm: 0.75rem;
          --bs-fs-xs: 0.7rem;
          --bs-pad: 0.35rem;
        }
        .hint { display: none; }
      }
    </style>
  </head>
  <body>
    <canvas id="radar"></canvas>

    <div class="panel">
      <div><span class="label">App:</span> <span class="value" id="app-meta">...</span></div>
      <div><span class="label">Runtime:</span> <span class="value" id="mode">...</span></div>
      <div><span class="label">Mission:</span> <span class="value" id="mission">ACTIVE</span></div>
      <div><span class="label">Integrity:</span> <span class="value" id="integrity">100</span></div>
      <div><span class="label">Score:</span> <span class="value" id="score">0</span></div>
      <div><span class="label">Wave:</span> <span class="value" id="wave">1</span></div>
      <div><span class="label">Tick:</span> <span class="value" id="tick">0</span></div>
      <div><span class="label">Alerts:</span> <span class="value" id="alerts">0</span></div>
      <div><span class="label">Target:</span> <span class="value" id="target">NONE</span></div>
      <div><span class="label">Profile:</span> <span class="value" id="profile">loading...</span></div>
      <div><span class="label">Audio:</span> <span class="value" id="audio-state">ACTIVE</span></div>
      <div class="hint" id="objective"></div>
      <div class="hint">
        Controls: <b>Click</b> to fire · <b>M</b> mute · Keyboard: arrows + space
      </div>
    </div>

    <div class="alert-overlay">
      <div class="alert" id="alert">Stand by.</div>
      <div id="alert-log"></div>
    </div>

    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
